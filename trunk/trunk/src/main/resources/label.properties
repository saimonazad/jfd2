all_options_detail=$C    The name of currently selected file or directory.\n$F    The full path of currently selected file.\n$X    $C without the extension. $XT $XTA $XM means $T $TA\n      $M without extensions.\n$P    The current path. like C:\WINDOWS C: \n$T    lists maximum 10 marked files.\n      \n$TA   Continues and executes $T until listing all marked files.\n$M    Executes the command for each marked files.\n$R    Doesn't show dialog to add option.\n$K    Makes jFD active after executing the command.\n\n*  Even you use $K, some programs make themselves active after staring, so $K doesn't work sometimes.\n\n*  If the file name contains spaces, $F $C $X $T $TA\n    $M adds " in the end and start of the name.\n\n*  Examples.\n    Path name  C:\Data 1\n    Marked file name  Mark 01.dat  Mark02.dat\n    The file under the cursor.  Cursor.txt\n\n    $C      Cursor.txt\n\n    $F      "C:\Data 1\Cursor.txt"\n\n    b$T      "Mark 01.dat" Mark02.dat\n    $T \abc "Mark 01.dat" Mark02.dat \abc\n\n    $M bak  "Mark 01.dat" bak\n            Mark02.dat" bak    (Executes 2 times)\n

